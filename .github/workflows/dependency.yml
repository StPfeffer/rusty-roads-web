name: "Dependency Review"

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
